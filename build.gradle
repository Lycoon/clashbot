plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
}

mainClassName = "com.lycoon.clashbot.core.ClashBotMain"

jar {
    exclude 'META-INF/*'

    manifest {
        attributes "Main-Class": "$mainClassName"
    }

    from {
        exclude '**/module-info.class'
        configurations.runtimeClasspath
                .findAll { !it.name.endsWith('pom') }
                .collect{ it.isDirectory() ? it : zipTree(it) }
    }
}

version '1.0.1'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    flatDir {
        dirs 'libs'
    }
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1' // This dependency is exported to consumers, that is to say found on their compile classpath.
    implementation 'com.google.guava:guava:28.0-jre' // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'ch.qos.logback:logback-classic:1.2.3' // Logback
    implementation 'com.google.code.gson:gson:2.8.6' // GSON (Serialization)
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.6.2' // MariaDB (Database)
    implementation 'com.zaxxer:HikariCP:3.4.5' // HikariCP (Connection pool)
    implementation 'net.dv8tion:JDA:4.2.0_203' // DiscordJDA (Discord API)
    implementation name:'ClashAPI', ext:'jar' // ClashAPI (Custom Clash of Clans API)

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    implementation group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.21'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    implementation group: 'ch.qos.logback', name: 'logback-access', version: '1.2.3'

    testImplementation 'junit:junit:4.12'// Use JUnit test framework
}

compileJava.options.encoding = 'UTF-8'